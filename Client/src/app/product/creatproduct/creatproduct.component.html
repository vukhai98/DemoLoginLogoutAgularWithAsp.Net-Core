<form [formGroup]="formProduct" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group col-md-8 required">
        <label>Name</label>
        <input class="form-control" formControlName="Name">
    </div>
    <div class="form-group col-md-8 required">
        <label>Details</label>
        <input class="form-control" formControlName="Details">
    </div>
    <div class="form-group col-md-8 required">
        <label>UpLoadImage</label>
        <input type="file" (change)="onSelectFile($event)" placeholder="Chose a file" class="form-control" formControlName="UpLoadImage">
    </div>
    <div class="form-group col-md-8 required">
        <label>Cost</label>
        <input class="form-control" formControlName="Cost">
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-4">
            <button type="submit" class="btn btn-warning btn-block" [disabled]="!productService.formProduct.valid">Creat</button>
        </div>
    </div>
</form>
<p>Form value:</p>
<pre>{{formProduct.value| json}}</pre>
